<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Fulfillment Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .plugin-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        .plugin-header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 16px;
            margin-bottom: 20px;
        }
        
        .plugin-title {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: #24292e;
        }
        
        .plugin-subtitle {
            margin: 0;
            color: #586069;
            font-size: 14px;
        }
        
        .tracking-form {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #24292e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
        
        .shipping-info {
            background: #e6f3ff;
            border: 1px solid #0366d6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        
        .shipping-info strong {
            color: #0366d6;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: white;
            color: #586069;
            border-color: #d1d5da;
        }
        
        .btn-cancel:hover {
            background: #f6f8fa;
        }
        
        .btn-apply {
            background: #0366d6;
            color: white;
            border-color: #0366d6;
        }
        
        .btn-apply:hover {
            background: #0256cc;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .order-info {
            display: grid;
            gap: 16px;
        }
        
        .info-card {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
        }
        
        .info-label {
            font-weight: 600;
            color: #24292e;
            margin-bottom: 4px;
        }
        
        .info-value {
            color: #586069;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #586069;
        }
        
        .error {
            background: #ffeaea;
            border: 1px solid #f97316;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .success {
            background: #e6f7ff;
            border: 1px solid #52c41a;
            color: #237804;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="plugin-container">
        <div class="plugin-header">
            <h1 class="plugin-title">üì¶ Order Fulfillment</h1>
            <p class="plugin-subtitle">Add DHL tracking information and fulfill order items</p>
        </div>
        
        <div id="plugin-content">
            <div class="loading">
                <p>üîÑ Connecting to Wix Dashboard...</p>
                <p>Loading order information...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Plugin loaded, attempting to connect to Wix Dashboard...');
        
        let currentOrderData = null;
        
        // Extract order ID from URL parameters
        function getOrderIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('orderId');
        }
        
        // Function to create tracking form
        function createTrackingForm() {
            return `
                <div class="tracking-form">
                    <div class="form-group">
                        <label class="form-label" for="trackingNumber">üìã Tracking Number</label>
                        <input 
                            type="text" 
                            id="trackingNumber" 
                            class="form-input" 
                            placeholder="Enter DHL tracking number"
                            maxlength="50"
                        >
                    </div>
                    
                    <div class="shipping-info">
                        <strong>üöö Shipping Provider:</strong> DHL<br>
                        <strong>üîó Tracking Link:</strong> Auto-generated DHL tracking URL
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-cancel" onclick="cancelTracking()">‚ùå Cancel</button>
                        <button class="btn btn-apply" onclick="applyTracking()" id="applyBtn" disabled>‚úÖ Apply Tracking</button>
                    </div>
                </div>
            `;
        }
        
        // Function to display order information with tracking form
        function displayOrderWithTracking(data) {
            const content = document.getElementById('plugin-content');
            currentOrderData = data;
            
            let html = createTrackingForm();
            
            html += '<div class="order-info">';
            
            // Display order ID if available
            if (data.orderId) {
                html += `
                    <div class="info-card">
                        <div class="info-label">üõçÔ∏è Order ID</div>
                        <div class="info-value">${data.orderId}</div>
                    </div>
                `;
            }
            
            // Display connection status
            html += `
                <div class="info-card">
                    <div class="info-label">üì° Connection Status</div>
                    <div class="info-value">‚úÖ Connected to Wix Dashboard
‚úÖ Order data loaded
‚úÖ Using postMessage communication</div>
                </div>
            `;
            
            html += '</div>';
            content.innerHTML = html;
            
            // Enable the apply button when tracking number is entered
            const trackingInput = document.getElementById('trackingNumber');
            const applyBtn = document.getElementById('applyBtn');
            
            trackingInput.addEventListener('input', function() {
                applyBtn.disabled = !this.value.trim();
            });
        }
        
        // Function to show error
        function showError(message) {
            const content = document.getElementById('plugin-content');
            content.innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
                <div class="info-card">
                    <div class="info-label">üí° Troubleshooting</div>
                    <div class="info-value">
                        ‚Ä¢ Make sure this plugin is installed in a Wix app<br>
                        ‚Ä¢ Check that you're viewing this on an actual order page<br>
                        ‚Ä¢ Open browser console for more details
                    </div>
                </div>
            `;
        }
        
        // Cancel tracking function
        function cancelTracking() {
            console.log('Tracking cancelled by user');
            document.getElementById('trackingNumber').value = '';
            document.getElementById('applyBtn').disabled = true;
        }
        
        // Apply tracking function - Using postMessage to parent window
        async function applyTracking() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }
            
            // Disable the button to prevent multiple clicks
            const applyBtn = document.getElementById('applyBtn');
            applyBtn.disabled = true;
            applyBtn.textContent = '‚åõ Processing...';
            
            try {
                console.log('Applying tracking number:', trackingNumber);
                console.log('Order data:', currentOrderData);
                
                const orderId = currentOrderData?.orderId || 'UNKNOWN';
                
                if (orderId === 'UNKNOWN') {
                    throw new Error('Order ID not found. Please refresh and try again.');
                }
                
                // Send message to parent window (Wix Dashboard) to execute fulfillment
                if (window.parent && window.parent !== window) {
                    console.log('Sending fulfillment request to parent via postMessage...');
                    
                    const messageId = 'fulfillment-' + Date.now();
                    
                    // Listen for response from parent
                    const responseHandler = (event) => {
                        if (event.data.type === 'FULFILLMENT_RESPONSE' && event.data.messageId === messageId) {
                            window.removeEventListener('message', responseHandler);
                            
                            if (event.data.success) {
                                showSuccessMessage(
                                    trackingNumber, 
                                    event.data.trackingLink, 
                                    'Order fulfilled successfully!'
                                );
                            } else {
                                throw new Error(event.data.error || 'Fulfillment failed');
                            }
                        }
                    };
                    
                    window.addEventListener('message', responseHandler);
                    
                    // Send fulfillment request to parent
                    window.parent.postMessage({
                        type: 'FULFILLMENT_REQUEST',
                        messageId: messageId,
                        data: {
                            orderId: orderId,
                            trackingNumber: trackingNumber
                        }
                    }, '*');
                    
                    // Timeout after 30 seconds
                    setTimeout(() => {
                        window.removeEventListener('message', responseHandler);
                        throw new Error('Fulfillment request timed out');
                    }, 30000);
                    
                } else {
                    throw new Error('Parent window communication not available');
                }
                
            } catch (error) {
                console.error('‚ùå Error processing tracking:', error);
                showError(`Error: ${error.message}`);
                
                // Re-enable button
                applyBtn.disabled = false;
                applyBtn.textContent = '‚úÖ Apply Tracking';
            }
        }
        
        // Show success message
        function showSuccessMessage(trackingNumber, trackingLink, message) {
            const content = document.getElementById('plugin-content');
            content.innerHTML = `
                <div class="success">
                    ‚úÖ ${message}<br>
                    <strong>Tracking Number:</strong> ${trackingNumber}<br>
                    <strong>Provider:</strong> DHL<br>
                    <strong>Tracking Link:</strong> <a href="${trackingLink}" target="_blank">Track Package</a>
                </div>
                <div class="info-card">
                    <div class="info-label">üéâ Fulfillment Complete</div>
                    <div class="info-value">The order has been marked as fulfilled and the customer will receive tracking information.</div>
                </div>
                <button class="btn btn-apply" onclick="location.reload()">üîÑ Process Another Order</button>
            `;
        }
        
        // Initialize plugin
        function initializePlugin() {
            console.log('üöÄ Initializing plugin...');
            
            // Extract order ID from URL
            const orderId = getOrderIdFromUrl();
            if (orderId) {
                console.log('‚úÖ Found order ID in URL:', orderId);
                currentOrderData = {
                    orderId: orderId,
                    source: 'URL parameters',
                    timestamp: new Date().toISOString()
                };
                displayOrderWithTracking(currentOrderData);
                return;
            }
            
            // Fallback to error message
            setTimeout(() => {
                if (!currentOrderData) {
                    showError('Could not extract order ID from URL. Please make sure you are accessing this plugin from a Wix order page.');
                }
            }, 2000);
        }
        
        // Start the plugin
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePlugin);
        } else {
            initializePlugin();
        }
    </script>
</body>
</html>
