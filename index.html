<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Fulfillment Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .plugin-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        .plugin-header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 16px;
            margin-bottom: 20px;
        }
        
        .plugin-title {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: #24292e;
        }
        
        .plugin-subtitle {
            margin: 0;
            color: #586069;
            font-size: 14px;
        }
        
        .tracking-form {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #24292e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
        
        .shipping-info {
            background: #e6f3ff;
            border: 1px solid #0366d6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        
        .shipping-info strong {
            color: #0366d6;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: white;
            color: #586069;
            border-color: #d1d5da;
        }
        
        .btn-cancel:hover {
            background: #f6f8fa;
        }
        
        .btn-apply {
            background: #0366d6;
            color: white;
            border-color: #0366d6;
        }
        
        .btn-apply:hover {
            background: #0256cc;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .order-info {
            display: grid;
            gap: 16px;
        }
        
        .info-card {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
        }
        
        .info-label {
            font-weight: 600;
            color: #24292e;
            margin-bottom: 4px;
        }
        
        .info-value {
            color: #586069;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: #e1f5fe;
            color: #0277bd;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #586069;
        }
        
        .error {
            background: #ffeaea;
            border: 1px solid #f97316;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .success {
            background: #e6f7ff;
            border: 1px solid #52c41a;
            color: #237804;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="plugin-container">
        <div class="plugin-header">
            <h1 class="plugin-title">üì¶ Order Fulfillment</h1>
            <p class="plugin-subtitle">Add tracking information and fulfill order items</p>
        </div>
        
        <div id="plugin-content">
            <div class="loading">
                <p>üîÑ Connecting to Wix Dashboard...</p>
                <p>Loading order information...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Plugin loaded, attempting to connect to Wix Dashboard...');
        
        let currentOrderData = null;
        
        // Extract order ID from URL parameters
        function getOrderIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('orderId');
        }
        
        // Function to create tracking form
        function createTrackingForm() {
            return `
                <div class="tracking-form">
                    <div class="form-group">
                        <label class="form-label" for="trackingNumber">üìã Tracking Number</label>
                        <input 
                            type="text" 
                            id="trackingNumber" 
                            class="form-input" 
                            placeholder="Enter DHL tracking number"
                            maxlength="50"
                        >
                    </div>
                    
                    <div class="shipping-info">
                        <strong>üöö Shipping Provider:</strong> DHL<br>
                        <strong>üîó Tracking Link:</strong> Auto-generated DHL tracking URL
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-cancel" onclick="cancelTracking()">‚ùå Cancel</button>
                        <button class="btn btn-apply" onclick="applyTracking()" id="applyBtn" disabled>‚úÖ Apply Tracking</button>
                    </div>
                </div>
            `;
        }
        
        // Function to display order information with tracking form
        function displayOrderWithTracking(data) {
            const content = document.getElementById('plugin-content');
            currentOrderData = data;
            
            let html = createTrackingForm();
            
            html += '<div class="order-info">';
            
            // Display order ID if available
            if (data.orderId) {
                html += `
                    <div class="info-card">
                        <div class="info-label">üõçÔ∏è Order ID</div>
                        <div class="info-value">${data.orderId}</div>
                    </div>
                `;
            }
            
            // Display raw data for debugging
            html += `
                <div class="info-card">
                    <div class="info-label">üìã Dashboard Data (Debug)</div>
                    <div class="info-value">${JSON.stringify(data, null, 2)}</div>
                </div>
            `;
            
            // Add integration note
            html += `
                <div class="info-card">
                    <div class="info-label">‚öôÔ∏è Backend Integration Required</div>
                    <div class="info-value">To actually fulfill orders, you need to:
1. Create a backend function using wix-ecom-backend
2. Call createFulfillment() with elevated permissions
3. Connect this plugin to your backend function</div>
                </div>
            `;
            
            html += '</div>';
            content.innerHTML = html;
            
            // Enable the apply button when tracking number is entered
            const trackingInput = document.getElementById('trackingNumber');
            const applyBtn = document.getElementById('applyBtn');
            
            trackingInput.addEventListener('input', function() {
                applyBtn.disabled = !this.value.trim();
            });
        }
        
        // Function to show error
        function showError(message) {
            const content = document.getElementById('plugin-content');
            content.innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
                <div class="info-card">
                    <div class="info-label">üí° Troubleshooting</div>
                    <div class="info-value">
                        ‚Ä¢ Make sure this plugin is installed in a Wix app<br>
                        ‚Ä¢ Check that you're viewing this on an actual order page<br>
                        ‚Ä¢ Open browser console for more details
                    </div>
                </div>
            `;
        }
        
        // Cancel tracking function
        function cancelTracking() {
            console.log('Tracking cancelled by user');
            document.getElementById('trackingNumber').value = '';
            document.getElementById('applyBtn').disabled = true;
            
            // Optional: You could hide the form or show a different state
            const content = document.getElementById('plugin-content');
            content.innerHTML = `<div class="success">Tracking form cancelled. Refresh to try again.</div>`;
        }
        
        // Apply tracking function
        async function applyTracking() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }
            
            // Disable the button to prevent multiple clicks
            const applyBtn = document.getElementById('applyBtn');
            applyBtn.disabled = true;
            applyBtn.textContent = '‚åõ Processing...';
            
            try {
                console.log('Applying tracking number:', trackingNumber);
                console.log('Order data:', currentOrderData);
                
                const orderId = currentOrderData?.orderId || 'UNKNOWN';
                
                // Create the fulfillment data
                const fulfillmentData = {
                    orderId: orderId,
                    trackingNumber: trackingNumber,
                    shippingProvider: 'dhl',
                    trackingLink: `https://www.logistics.dhl/global-en/home/tracking.html?tracking-id=${trackingNumber}`,
                    timestamp: new Date().toISOString()
                };
                
                console.log('üì¶ Fulfillment data prepared:', fulfillmentData);
                
                // Try to call backend function (if it exists)
                try {
                    const response = await fetch('/_api/fulfillment/fulfill-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            orderId: orderId,
                            trackingNumber: trackingNumber
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showSuccessMessage(trackingNumber, fulfillmentData.trackingLink, 'Order fulfilled successfully via backend!');
                        return;
                    } else {
                        throw new Error(`Backend call failed: ${response.status}`);
                    }
                    
                } catch (backendError) {
                    console.log('‚ö†Ô∏è Backend not available:', backendError.message);
                    console.log('üìã Showing prepared data instead...');
                    
                    // Show prepared data (backend integration needed)
                    showPreparedData(trackingNumber, fulfillmentData);
                }
                
            } catch (error) {
                console.error('‚ùå Error processing tracking:', error);
                showError(`Error: ${error.message}`);
                
                // Re-enable button
                applyBtn.disabled = false;
                applyBtn.textContent = '‚úÖ Apply Tracking';
            }
        }
        
        // Show success message
        function showSuccessMessage(trackingNumber, trackingLink, message) {
            const content = document.getElementById('plugin-content');
            content.innerHTML = `
                <div class="success">
                    ‚úÖ ${message}<br>
                    <strong>Tracking Number:</strong> ${trackingNumber}<br>
                    <strong>Provider:</strong> DHL<br>
                    <strong>Tracking Link:</strong> <a href="${trackingLink}" target="_blank">Track Package</a>
                </div>
                <button class="btn btn-apply" onclick="location.reload()">üîÑ Add Another Tracking</button>
            `;
        }
        
        // Show prepared data (when backend is not available)
        function showPreparedData(trackingNumber, fulfillmentData) {
            const content = document.getElementById('plugin-content');
            content.innerHTML = `
                <div class="success">
                    ‚úÖ Tracking information prepared!<br>
                    <strong>Tracking Number:</strong> ${trackingNumber}<br>
                    <strong>Provider:</strong> DHL<br>
                    <strong>Link:</strong> <a href="${fulfillmentData.trackingLink}" target="_blank">${fulfillmentData.trackingLink}</a>
                </div>
                
                <div class="info-card">
                    <div class="info-label">üìã Prepared Fulfillment Data</div>
                    <div class="info-value">${JSON.stringify(fulfillmentData, null, 2)}</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">üîß Next Steps</div>
                    <div class="info-value">
                        1. Add backend files to your Wix App (not site)<br>
                        2. Create HTTP function endpoint: /_api/fulfillment/fulfill-order<br>
                        3. Use wix-ecom-backend.orderFulfillments.createFulfillment()<br>
                        4. The data above is ready to be processed by your backend
                    </div>
                </div>
                
                <button class="btn btn-apply" onclick="location.reload()">üîÑ Add Another Tracking</button>
            `;
        }
        
        // Multiple methods to get order data
        function initializePlugin() {
            console.log('üöÄ Initializing plugin with multiple connection methods...');
            
            // Method 1: Extract order ID from URL (most reliable)
            const orderId = getOrderIdFromUrl();
            if (orderId) {
                console.log('‚úÖ Found order ID in URL:', orderId);
                currentOrderData = {
                    orderId: orderId,
                    source: 'URL parameters',
                    timestamp: new Date().toISOString()
                };
                displayOrderWithTracking(currentOrderData);
                
                // Still try other methods for additional data
                setTimeout(() => {
                    tryDashboardSDK();
                    setupPostMessageCommunication();
                }, 500);
                
                return;
            }
            
            // Method 2: Try Dashboard SDK
            tryDashboardSDK();
            
            // Method 3: PostMessage communication
            setTimeout(() => {
                setupPostMessageCommunication();
            }, 1000);
            
            // Method 4: Show working interface anyway (final fallback)
            setTimeout(() => {
                if (!currentOrderData) {
                    showWorkingInterface();
                }
            }, 3000);
        }
        
        // Try to connect to Dashboard SDK (fixed for iframe context)
        function tryDashboardSDK() {
            let attempts = 0;
            const maxAttempts = 30; // 3 seconds max
            
            const checkSDK = () => {
                attempts++;
                console.log(`Checking for Dashboard SDK... attempt ${attempts}`);
                
                // In dashboard iframes, the SDK should be available directly on window
                // Don't try to access parent window due to cross-origin restrictions
                try {
                    if (window.wixDashboard && window.wixDashboard.dashboard) {
                        console.log('‚úÖ Dashboard SDK found on window, connecting...');
                        connectToDashboard(window.wixDashboard.dashboard);
                        return;
                    }
                    
                    // Alternative check for different SDK versions
                    if (window.dashboard && typeof window.dashboard.observeState === 'function') {
                        console.log('‚úÖ Dashboard SDK found as window.dashboard, connecting...');
                        connectToDashboard(window.dashboard);
                        return;
                    }
                    
                } catch (error) {
                    console.log(`‚ö†Ô∏è SDK check error (attempt ${attempts}):`, error.message);
                }
                
                if (attempts < maxAttempts) {
                    setTimeout(checkSDK, 100);
                } else {
                    console.log('‚ö†Ô∏è Dashboard SDK not found after all attempts, using URL method...');
                }
            };
            
            checkSDK();
        }
        
        // Connect to dashboard SDK
        function connectToDashboard(dashboardSDK) {
            try {
                dashboardSDK.observeState((componentParams) => {
                    console.log('üì• Received dashboard data:', componentParams);
                    currentOrderData = componentParams || {};
                    displayOrderWithTracking(currentOrderData);
                });
                
                console.log('‚úÖ Dashboard observer set up successfully');
                
            } catch (error) {
                console.error('‚ùå Error connecting to dashboard:', error);
                tryUrlParameters();
            }
        }
        
        // Try to get order ID from URL parameters
        function tryUrlParameters() {
            console.log('üîç Trying to extract order data from URL...');
            
            const orderId = getOrderIdFromUrl();
            const urlParams = new URLSearchParams(window.location.search);
            
            if (orderId) {
                console.log('‚úÖ Found order ID in URL:', orderId);
                currentOrderData = {
                    orderId: orderId,
                    source: 'URL parameters',
                    allParams: Object.fromEntries(urlParams.entries())
                };
                displayOrderWithTracking(currentOrderData);
            } else {
                console.log('‚ö†Ô∏è No order ID in URL, showing working interface anyway...');
            }
        }
        
        // Show working interface even without connection
        function showWorkingInterface() {
            if (currentOrderData) return; // Already connected
            
            console.log('üîß Showing working interface without dashboard connection');
            currentOrderData = {
                orderId: 'UNKNOWN',
                message: 'Plugin loaded successfully - Dashboard connection optional',
                timestamp: new Date().toISOString(),
                environment: 'Standalone mode',
                note: 'You can still use the tracking form - it will prepare the data for fulfillment'
            };
            displayOrderWithTracking(currentOrderData);
        }
        
        // Load Dashboard SDK with better error handling
        function loadDashboardSDK() {
            // Check if SDK is already available (might be injected by Wix)
            if (window.wixDashboard || window.dashboard) {
                console.log('üì¶ Dashboard SDK already available');
                setTimeout(initializePlugin, 100);
                return;
            }
            
            // Try to load SDK script
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@wix/dashboard@latest/dist/umd/index.js';
            script.crossOrigin = 'anonymous'; // Add crossorigin attribute
            
            script.onload = () => {
                console.log('üì¶ Dashboard SDK script loaded successfully');
                setTimeout(initializePlugin, 100);
            };
            
            script.onerror = (error) => {
                console.log('‚ö†Ô∏è Dashboard SDK script failed to load, but continuing...', error);
                // Don't prevent initialization - the plugin should work without SDK
                setTimeout(initializePlugin, 100);
            };
            
            document.head.appendChild(script);
        }
        
        // Alternative: Use postMessage communication with parent window
        function setupPostMessageCommunication() {
            console.log('üîÑ Setting up postMessage communication with dashboard...');
            
            // Listen for messages from parent window
            window.addEventListener('message', (event) => {
                if (event.origin !== 'https://manage.wix.com') return;
                
                console.log('üì• Received message from dashboard:', event.data);
                
                if (event.data.type === 'DASHBOARD_DATA') {
                    currentOrderData = event.data.payload || {};
                    displayOrderWithTracking(currentOrderData);
                }
            });
            
            // Request data from parent
            if (window.parent && window.parent !== window) {
                try {
                    window.parent.postMessage({
                        type: 'REQUEST_DASHBOARD_DATA',
                        source: 'dashboard-plugin'
                    }, 'https://manage.wix.com');
                } catch (error) {
                    console.log('‚ö†Ô∏è Could not send postMessage to parent:', error.message);
                }
            }
        }
        
        // Start the plugin
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboardSDK);
        } else {
            loadDashboardSDK();
        }
    </script>
</body>
</html>
